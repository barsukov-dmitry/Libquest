<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Форма ввода</title>
	<link rel="stylesheet" href="../css/book.css">
	<link rel="shortcut icon" type="image/png" href="../img/badger2.png">

<body ><br> <br><br> <br><br>
	<h3>Введите ID партии для обновления количества<br>
	и стоимости книг с одинаковым ID</h3>
	<form method = GET action = "index.php">
		<table border = "2"  >
	      	<tr>
	      		<td >
					ID партии
	      		</td>
	      		<td >
					<input type = text name=Del_id required pattern="^[0-9]+$">
	      		</td>
	      	</tr>
	      	<tr>
	      		<td >
					<input type = reset value =Очистить>
	      		</td>
	      		<td >
					<input type = submit name = "send" value =Отправить>
	      		</td>
	      	</tr>
	      </table>
	  </form>
      <br><br>
      <div>Подсказка: для ввода используйте натуральные числа* </div>
	   <img src="../img/pero.gif" alt="Перо" style="vertical-align:middle">
</body>
</html>
